<!DOCTYPE html>
<html>
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <head>
    <title>Mi primer mapa con ol3</title>
    <script src="http://openlayers.org/en/v3.9.0/build/ol.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.9.0/css/ol.css" type="text/css">
    <style>
      #map{
        width: 75%;
        height: 250px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
  </head>
  <body>
    <h1>Mi primer mapa con ol3</h1>
    <div id="map"></div>
    <script>
		
		var map = new ol.Map({
			target: 'map',
			layers: [
				new ol.layer.Tile({
				source: new ol.source.OSM()
				})
			],
			view: new ol.View({
			   center: ol.proj.transform([-4.72, 41.66], 'EPSG:4326', 'EPSG:3857'),
			   zoom: 7
			})
		});
    </script>
  </body>
</html>
